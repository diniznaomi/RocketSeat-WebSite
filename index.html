<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RocketNews</title>
    <style>
        @font-face {
            font-family: "Spartan-Black" ;
            src: url(fontes/Spartan-Black.ttf);
        }
        @font-face {
            font-family: "Spartan-Regular";
            src: url(fontes/Spartan-Regular.ttf);
        }
        @font-face {
            font-family: "WorkSans-ExtraBold";
            src: url(fontes/WorkSans-ExtraBold.ttf);
        }
        @font-face {
            font-family: "WorkSans-Light";
            src: url(fontes/WorkSans-Light.ttf);
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- INICIO Tela informativa -->
        <div id="tela1">
                <div id="cabecalho">                   
                    <img src="assets/logo.svg" alt="logo-img" class="logo-img">                    
                </div>

                <div id="textos-informativos">
                    <p id="paragrafo-1">atualize ideias e informações em 5 minutos.</p>

                    <p id="paragrafo-2">tudo o que você precisa saber para começar o seu dia bem informado </p>

                    <p id="paragrafo-3">notícias sobre o universo RocketSeat e tudo o precisa para começar o dia melhor <br>
                    perfeito para se preparar para codar. <img src="assets/icon-cafe.png" alt="cafe" class="icone-cafe"> </p>
                </div>

                <form class="form-email" action="">
                    <div class="alinhar-email">
                        <div class="cor-verde-email"></div>
                        <div class=" box-email label-float">
                            <input type="text" title="Insira seu e-mail" id="email" class="form-control input-email" placeholder=" ">
                            <label class="input-label" for="">Insira seu e-mail:</label>
                            <div class="input-group-append">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default botao-enviar-email"><img src="assets/send.svg" class="img-email" alt=""></button>
                                </span>
                            </div>
                        </div>
                     </div>
                </form>

                <div class="alinhar-leitura">
                    <a href="https://app.rocketseat.com.br/discover/challenges/rocketnews" target="_blank" class="link-leitura"> deixe-me ler primeiro 
                        <!-- <object type="image/svg+xml" data="assets/arrow-right.svg" class="seta-link"></object>  -->
                        <img src="assets/arrow-right.svg" alt="seta" class="seta-link">
                    </a>
                </div>
                
                
            </div>
            <!-- FIM Tela informativa -->
            <div id="tela2">
                <img src="assets/read_news.jpg" alt="leitura" id="leitura-imagem">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
